<!DOCTYPE html>
<html>
    <head>
        <title>PolyPlanner</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/animations.css">
        <link rel="icon" href="/img/icon48.png">
        <script src="js/plugins/jquery.js"></script>
        <script src="js/plugins/jquery-ui.js"></script>
        <script src="js/plugins/jquery-touch.js" ></script>
        <script src="js/plugins/materialize.js" ></script>
        <meta name="viewport" content="width=device-width, initial-scale=0.8 user-scalable=no">
    </head>
    <body onload="loadTasks()">
        <div class="welcome-container">
            <div class="logo-container">
                <img class="logo" src="img/logo.svg">
            </div>
            <h3>PolyPlanner</h3>
            <div class="button" id="get-started-button" onclick="openMenu()">Start</div>
        </div>
        <div class="menu-nav-buttons">
            <div id="menu-button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
	    <i class="material-icons back-button" onclick="popStack()">arrow_back</i>
        </div>
        <div class="header">
            <div class=header-contents>
                <p class="header-title">Welcome</p>
                <div class="loading">
                    <div class="indeterminate"></div>
                </div>
            </div>
            <div class="edit-container">
                <div class="left-container">
                    <div id="selected-count-container">1 selected</div>
                </div>
                <div class="edit-action-container">
                    <div class="header-button edit-action-button" onclick="toggleColorPalette()">
                        <i class="material-icons edit-action-button">color_lens</i>
                    </div>
                    <div class="header-button edit-action-button" onclick="Chart.deleteCourses()">
                        <i class="material-icons">delete</i>
                    </div>
                </div>
            </div>
            <ul class="tabs">
                <li class="tab" id="1-tab" value="1" onclick="Chart.tab(this.id)"><a href="#year1">Freshman</a></li>
                <li class="tab" id="2-tab" value="2" onclick="Chart.tab(this.id)"><a href="#year2">Sophomore</a></li>
                <li class="tab" id="3-tab" value="3" onclick="Chart.tab(this.id)"><a href="#year3">Junior</a></li>
                <li class="tab" id="4-tab" value="4" onclick="Chart.tab(this.id)"><a href="#year4">Senior</a></li>
                <li class="tab hidden" id="5-tab" value="5" onclick="Chart.tab(this.id)"><a href="#year5">SuperSenior</a></li>
            </ul>
        </div>
        <div class="color-palette hidden">
            <div class="color-choice concentration" id="concentration" onclick="ChartEditor.changeBlockColor(this)">
                Concentration</div>
            <div class="color-choice minor" id="minor" onclick="ChartEditor.changeBlockColor(this)">
                Minor</div>
            <div class="color-choice free-class" id="free-class" onclick="ChartEditor.changeBlockColor(this)">
                Free</div>
            <div class="color-choice general-ed" id="general-ed" onclick="ChartEditor.changeBlockColor(this)">
                GE</div>
            <div class="color-choice major" id="major" onclick="ChartEditor.changeBlockColor(this)">
                Major</div>
            <div class="color-choice support" id="support" onclick="ChartEditor.changeBlockColor(this)">
                Support</div>
        </div>
        <div class="flag-palette hidden">
            <div class="flag-choice" id="mark-complete" onclick="addBlockFlag(this.id)">
                <i class="material-icons">check</i>
                <p>Complete</p>
            </div>
            <div class="flag-choice" id="mark-next-quarter" onclick="addBlockFlag(this.id)">
                <i class="material-icons">call_made</i>
                <p>Next quarter</p>
            </div>
            <div class="flag-choice" id="mark-in-progress" onclick="addBlockFlag(this.id)">
                <i class="material-icons" >schedule</i>
                <p>In Progress</p>
            </div>
            <div class="flag-choice" id="mark-retake" onclick="addBlockFlag(this.id)">
                <i class="material-icons">settings_backup_restore</i>
                <p>Retake</p>
            </div>
        </div>
        <div class="base">
            <div class="year-holder">
                <!-- Flowchart populates here -->
            </div>
            <div class="floating-plus-button"
             id="edit-chart-button" style="display: none" onclick="ChartEditor.toggleEditMode()">
                <i class="material-icons edit-icon">edit</i>
                <i class="material-icons check-icon hidden">check</i>
            </div>
        </div>
        <div class="disabled" id="disabled" onclick="closeMenu()"></div>
        <div class="popup-disabled" onclick="Chart.closePopup()"></div>
        <div class="menu-modal"></div>
        <div class="external-site-modal">
            <div class="external-site-nav">
                <p onclick="closeSiteNav()">&times;</p>
            </div>
            <div class="site-container"></div>
        </div>
        <script src="js/index.js"></script>
        <script src="js/components.js"></script>
        <script src="js/chart_manager.js"></script>
        <script src="js/chart_editor.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/chart_builder.js"></script>
        <script src="js/api_requests.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-105324149-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
